{% extends 'layout.html' %}

{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}

<div class="container my-5">
  <!-- Dashboard Header with icon -->
  <div class="d-flex justify-content-center mb-4">
    <h1 class="display-4 text-center">
      <span class="badge custom-header-badge">
        <i class="bi bi-speedometer2 me-2" style="background-color: #6a5acd;"></i> Your Dashboard
      </span>
    </h1>
  </div>
  <!-- Heading below the main dashboard -->
  <div class="text-center mb-4">
    <h3 class="agenda-heading">What’s on your agenda today?</h3>
  </div>
  <!-- Card for table -->
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header custom-card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="bi bi-table me-2"></i> Your Data
      </h5>
    </div>
    

    <div class="card-body">
  <table class="table table-striped table-hover mb-0">
    <thead class="custom-thead">
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
    </tbody>
  </table>
</div>

<!-- Custom CSS for colors and styling -->
<style>
  /* Header badge with icon */
  .agenda-heading {
  color: #000 !important;
}
  .custom-header-badge {
    background-color: #6a5acd; /* softer blue */
    color: #fff; /* white text */
    font-size: 1.5rem;
    padding: 0.5em 1em;
    border-radius: 0.25em;
  }

  /* Card header background color */
  .custom-card-header {
    background-color: #000; 
    color: #fff;
  }

  /* Table header background override */
  .custom-thead {
    background-color: #e0f7fa; /* light cyan */
    color: #000; /* black text */
  }

  /* Row hover effect */
  .custom-row:hover {
    background-color: #f1f1f1; /* light gray */
  }

  /* Style for "What’s on your agenda today?" heading to be black */



  /* "Your Data" rectangle box background */
  .custom-card-header {
    background-color: #6a5acd; /* set to #6a5acd as requested */
  }

  /* Optional: style icons if needed */
  /* For example, size icons uniformly */
  .bi {
    font-size: 1.2rem;
  }
</style>

<style>
  /* Make the agenda heading text black */
  .agenda-heading {
    color: #000;
  }
</style>
{% endblock %}
